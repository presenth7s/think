plugins {
    id 'java'
}

group 'org.think'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    implementation 'com.alibaba.fastjson2:fastjson2:2.0.6'
}

test {
    useJUnitPlatform()
}